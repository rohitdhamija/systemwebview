<!DOCTYPE html>
<html>
<body>
<h2>Please confirm your details</h2>
    <h3>First name: <span id="first_name"></span></h3>
    <h3>Last name: <span id="last_name"></span></h3>
   
    <p>Click on <b>Submit</b> button after verifying above details, else click on <b>Cancel</b> button for editing.</p>
    <button onclick="submitbtn()">Submit</button>
    <button onclick="cancelbtn()">Cancel</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

var parameters = new URL(window.location).searchParams;

document.getElementById("first_name").innerHTML =  parameters.get('fName') //1

document.getElementById("last_name").innerHTML =  parameters.get('lName') //2
    
var callbackURL = parameters.get('callbackURL');
    
var callbackvalue;

function sendCallBack(cbUrl, cbData) {
var settings = {
  "async": true,
  "crossDomain": true,
  "url": cbUrl,
  "method": "POST",
  "headers": {
    "Content-Type": "application/json",
    "cache-control": "no-cache",

  },
  "processData": false,
  "data": {"outputfromWeb": cbData}
}

$.ajax(settings).done(function (response) {
  console.log(response);
});
}
    
function submitbtn() {
  callbackvalue = "Submitted succesfully";
  sendCallBack(callbackURL,callbackvalue);
}
    
function cancelbtn() {
  callbackvalue = "Not submitted";
  sendCallBack(callbackURL,callbackvalue);
}    

</script>


 
</body>
</html>
